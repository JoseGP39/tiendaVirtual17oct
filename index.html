<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <!-- <meta name="viewport" content="width=device-width" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proyecto Final Daniel</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    
  </head>

  <body>
    <main class="main">
      <!--  Aqui va el contenido principal de la pagina-->

      <header class="header">
        <div class="encabezado-logo">
          <img src="imgs/logoMascota.jpg" alt="Logo" />
        </div>

        <div>
          <h2 class="nombre-tienda">Tienda</h2>
        </div>
        <nav class="nav">
          <a href="index.html" class="nav-link-menu">Inicio</a>
          <a href="#" class="nav-link-menu">Nosotros</a>
          <a href="index.html" class="nav-link-menu">Productos</a>
          <a href="#" class="nav-link-menu">Contacto</a>
        </nav>
        <div class="icono-carrito">
          <a href="carritodecompra.html">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-shopping-cart"
            >
              <circle cx="9" cy="21" r="1"></circle>
              <circle cx="20" cy="21" r="1"></circle>
              <path
                d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
              ></path>
            </svg>
          </a>
        </div>
      </header>
      <div class="producto">
        <h1>Productos</h1>
      </div>
      <div class="contenedor"></div>
      <script>
        // Función para obtener datos de la API ficticia
        async function obtenerProductos() {
          try {
            const response = await fetch(
              "https://fakestoreapi.josegiraldo1.repl.co/products"
            );
            if (!response.ok) {
              throw new Error("Error en la solicitud");
            }
            const data = await response.json();
            return data;
          } catch (error) {
            console.error("Error:", error);
            return [];
          }
        }

        document.addEventListener("DOMContentLoaded", async () => {
          const contenedor = document.querySelector(".contenedor");
          const products = await obtenerProductos();

          let productos = "";
          products.test.forEach((product) => {
            localStorage.setItem(
              `product_${product.id}`,
              JSON.stringify(product)
            );
            productos += `
            <div class="card" style="width: 15rem;">
              <img src="${product.image}" style="width: 100px" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-text">${product.title}</h5>
                <p class="card-text">${product.price}</p>
                <a href="detalleproducto.html?id=${product.id}" class="btn btn-primary">Ver Detalle</a>
              </div>
            </div>
          `;
          });

          contenedor.innerHTML = productos; // Agrega el contenido al elemento con la clase "contenedor"
        });
      </script>
    </main>

    <!-- Pie de página -->
    <div class="footer">
      <!-- Iconos de redes sociales -->
      <div class="footer-icons">
        
        <a href="#"><i class="fa fa-facebook"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-instagram"></i></a>
        <a href="#"><i class="fa fa-linkedin"></i></a>
      </div>
      <!-- Derechos de autor -->
      <div class="footer-text">
        Pagina diseñada por Daniel Giraldo Parra - © 2023 Todos los derechos
        reservados
      </div>
    </div>
  </main>
  </body>
</html>
